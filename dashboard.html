<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="nav" aria-label="Main">
    <div class="nav-inner container">
      <div class="brand" aria-label="Brand">
        <span class="brand-mark" aria-hidden="true"></span>
        <span>Dashboard</span>
      </div>
      <button class="btn" id="sign-out">Sign Out</button>
    </div>
  </nav>

  <main class="container" id="dashboard-content" style="padding:20px;">
    <h2>Welcome</h2>
    <p id="user-info">Loading user information...</p>

    <div id="data-section">
      <h3>Your Data</h3>
      <table id="data-table" aria-label="User data">
        <thead><tr><th>ID</th><th>Field</th><th>Value</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="js/supabase-init.js"></script>
  <script src="js/auth-logic.js"></script>
  <script src="js/dashboard-logic.js"></script>
  <script>
    (async function initDashboard() {
      const user = await getCurrentUser();
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      document.getElementById('user-info').textContent = 'Hello, ' + (user.email || 'User');

      const rows = await fetchUserData();
      const tbody = document.querySelector('#data-table tbody');
      if (rows && rows.length) {
        tbody.innerHTML = rows.map(r => `<tr><td>${r.id ?? ''}</td><td>${r.field ?? ''}</td><td>${r.value ?? ''}</td></tr>`).join('');
      }
    })();

    // Sign out handler
    document.getElementById('sign-out').addEventListener('click', async () => {
      await signOutUser();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
