<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://unpkg.com/@supabase/supabase-js/dist/supabase-js.min.js"></script>
</head>
<body>
  <main class="container auth-page">
    <h2>Log in</h2>
    <form id="login-form" class="form">
      <label>
        Email
        <input type="email" id="login-email" required />
      </label>
      <label>
        Password
        <input type="password" id="login-password" required />
      </label>
      <button type="submit" class="btn">Log In</button>
    </form>

    <div class="oauth">
      <p>Or continue with:</p>
      <button id="social-login" class="btn">Google</button>
    </div>

    <p class="note">Don't have an account? <a href="signup.html">Create one</a></p>

    <div id="login-status" class="status" aria-live="polite"></div>
  </main>

  <script src="js/supabase-init.js"></script>
  <script src="js/auth-logic.js"></script>
  <script>
    // Bind login form
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const res = await loginUser(email, password);
      if (res && res.error) {
        showStatus('Login error: ' + res.error.message);
      } else {
        // Redirect to dashboard after successful login
        window.location.href = 'dashboard.html';
      }
    });

    // OAuth
    document.getElementById('social-login').addEventListener('click', async () => {
      const res = await signInWithProvider('google');
      if (res && res.error) {
        showStatus('OAuth error: ' + res.error.message);
      } // otherwise, user will be redirected to provider
    });

    // Helpers
    function showStatus(msg) {
      const el = document.getElementById('login-status');
      if (el) el.textContent = msg;
    }

    // Optional: auto-redirect if already signed in
    (async function(){
      const user = await getCurrentUser();
      if (user) window.location.href = 'dashboard.html';
    })();
  </script>
</body>
</html>
