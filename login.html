<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://unpkg.com/@supabase/supabase-js/dist/supabase-js.min.js"></script>
  <style>
    .spinner { width: 16px; height: 16px; border: 2px solid rgba(0,0,0,.25); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block; vertical-align: middle; margin-left: 6px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .status { margin-top: 12px; min-height: 1.25em; color: #333; }
  </style>
</head>
<body>
  <main class="container auth-page" aria-label="Login page">
    <h2>Log in</h2>
    <form id="login-form" class="form" autocomplete="on">
      <label>Email<input type="email" id="login-email" required autocomplete="email" /></label>
      <label>Password<input type="password" id="login-password" required autocomplete="current-password" /></label>
      <button type="submit" id="login-btn" class="btn">
        Log In
        <span class="spinner" aria-label="Loading" style="display:none;"></span>
      </button>
    </form>

    <div class="oauth">
      <p>Or continue with:</p>
      <button id="social-login" class="btn">Google</button>
    </div>

    <p class="note">Don't have an account? <a href="signup.html">Create one</a></p>

    <div id="login-status" class="status" aria-live="polite"></div>
  </main>

  <script src="js/supabase-init.js"></script>
  <script src="js/auth-logic.js"></script>
  <script>
    (function init() {
      const form = document.getElementById('login-form');
      const loginBtn = document.getElementById('login-btn');
      const spinner = loginBtn.querySelector('.spinner');
      const emailInput = document.getElementById('login-email');
      const passwordInput = document.getElementById('login-password');
      const statusEl = document.getElementById('login-status');

      function setLoading(isLoading) {
        loginBtn.disabled = isLoading;
        spinner.style.display = isLoading ? 'inline-block' : 'none';
      }
      function showStatus(msg) {
        if (statusEl) statusEl.textContent = msg;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        setLoading(true);
        showStatus('');

        const email = emailInput.value;
        const password = passwordInput.value;

        if (!email || !password) {
          showStatus('Please provide both email and password.');
          setLoading(false);
          return;
        }

        const res = await signInUser(email, password);
        setLoading(false);
        if (res?.error) {
          showStatus('Login error: ' + (res.error.message || 'Unknown error'));
        } else {
          window.location.href = 'dashboard.html';
        }
      });

      document.getElementById('social-login').addEventListener('click', async () => {
        const res = await signInWithProvider('google');
        if (res && res.error) {
          showStatus('OAuth error: ' + (res.error.message || 'Unknown error'));
        }
      });

      (async function redirectIfSignedIn() {
        const user = await getCurrentUser();
        if (user) window.location.href = 'dashboard.html';
      })();
    })();
  </script>
</body>
</html>
