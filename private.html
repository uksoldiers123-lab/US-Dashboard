<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Page</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: #f4f4f4; 
            margin-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        h1 { color: #333; }
        p { font-size: 18px; color: #555; }
        button {
            background: #ff4444;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #cc0000; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p>{{userEmail}}</p>
        <button onclick="window.location.href='/logout'">Logout</button>
    </div>

</body>
</html>
