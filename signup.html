<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://unpkg.com/@supabase/supabase-js/dist/supabase-js.min.js"></script>
  <style>
    .spinner { width: 16px; height: 16px; border: 2px solid rgba(0,0,0,.25); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block; vertical-align: middle; margin-right: 6px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .status { margin-top: 12px; min-height: 1.25em; color: #333; }
  </style>
</head>
<body>
  <main class="container auth-page" aria-label="Sign up page">
    <h2>Create an account</h2>
    <form id="signup-form" class="form" autocomplete="on" aria-label="Sign up form">
      <label>Email
        <input type="email" id="signup-email" required autocomplete="email" />
      </label>
      <label>Password
        <input type="password" id="signup-password" required autocomplete="new-password" />
      </label>
      <label>Display name (optional)
        <input type="text" id="signup-name" autocomplete="name" />
      </label>
      <button type="submit" id="signup-btn" class="btn">
        Create account
        <span class="spinner" aria-label="Loading" style="display:none;"></span>
      </button>
    </form>

    <p class="note">Already have an account? <a href="login.html">Log in</a></p>

    <div id="signup-status" class="status" aria-live="polite"></div>
  </main>

  <script src="js/supabase-init.js"></script>
  <script src="js/auth-logic.js"></script>
  <script>
    (function init() {
      const form = document.getElementById('signup-form');
      const btn = document.getElementById('signup-btn');
      const spinner = btn.querySelector('.spinner');
      const statusEl = document.getElementById('signup-status');

      function setLoading(isLoading) {
        btn.disabled = !!isLoading;
        if (spinner) spinner.style.display = isLoading ? 'inline-block' : 'none';
      }
      function showStatusSignup(msg) {
        if (statusEl) statusEl.textContent = msg;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        setLoading(true);
        showStatusSignup('');

        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const name = document.getElementById('signup-name').value || null;

        if (!email || !password) {
          showStatusSignup('Please provide both email and password.');
          setLoading(false);
          return;
        }

        // Step 1: Sign up
        const res = await signUpUser(email, password, name);
        if (res?.error) {
          showStatusSignup('Signup error: ' + (res.error.message || 'Unknown error'));
          setLoading(false);
          return;
        }

        // Step 2: Seed tables (user and tenant_user)
        // Try to get user id from the auth response or fetch current user
        let userId = res?.data?.user?.id ?? null;
        if (!userId) {
          const current = await getCurrentUser();
          userId = current?.id ?? null;
        }

        // Seed only if we have an id
        if (userId) {
          // Insert into 'user' table
          const { data: userRow, error: userError } = await window.supabase
            .from('user')
            .insert([{ id: userId, email, display_name: name || '' }])
            .single();

          // Insert into 'tenant_user' table
          const tenantId = 'default-tenant';
          const { data: tuRow, error: tenantError } = await window.supabase
            .from('tenant_user')
            .insert([{ user_id: userId, tenant_id: tenantId, role: 'member' }])
            .single();

          if (userError || tenantError) {
            const err = userError?.message || tenantError?.message || 'Unknown error';
            showStatusSignup('Signup seed error: ' + err);
          } else {
            showStatusSignup('Signup successful. Please verify email, then sign in.');
          }
        } else {
          showStatusSignup('Signup successful. Please verify email, then sign in.');
        }

        // Optional: redirect to login
        setTimeout(() => { window.location.href = 'login.html'; }, 1500);
        setLoading(false);
      });

    })();
  </script>
</body>
</html>
